<!-- public/views/Login.html -->

<div>
    <h1>Login</h1>
    <table>
      <tr>
        <td><label>UserID:</label></td>
        <td><input type="text" placeholder="Enter UserID" ng-model="user.userid"></input></td>
      </tr>
      <tr>
        <td><label>Password:</label></td>
        <td><input type="password" placeholder="Enter Password" ng-model="user.password"></td>
      </tr>
    </table>
    <label>User Name is: {{user.userid}}</label><br>
    <label>Password is: {{user.password}}</label><br>
    <input type="submit" id="submit" value="submit" ng-click="submit()"/>
    <p>Debug: {{user}}</p>
    <p>Success Message: {{message}}</p>
</div>
