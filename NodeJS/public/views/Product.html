<!-- public/views/home.html -->
<div>
    <h1>Product Registration</h1>
    <table class="table">
      <tr>
        <td><label>Product Name:</label></td>
        <td><input type="text" ng-model="product.productname"></input></td>
      </tr>
      <tr>
        <td><label>Description:</label></td>
        <td><input type="text" ng-model="product.productdescription"></input></td>
      </tr>
      <tr>
        <td><label>Price:</label></td>
        <td><input type="text" ng-model="product.price"></input></td>
      </tr>
      <tr>
        <td><label>Effective from:</label></td>
        <td>
            <p class="input-group col-md-4" >
              <input type="date" class="form-control" datepicker-popup ng-model="product.effectivedate" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            </p>
        </td>
      </tr>
      <tr>
        <td><label>Expiry Date:</label></td>
        <td>
          <p class="input-group col-md-4" >
            <input type="date" class="form-control" datepicker-popup ng-model="product.expirydate" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
          </p>
        </td>
      </tr>
      <tr>
        <td><label>Payment Instructions:</label></td>
        <td>
          <textarea ng-model="product.paymentinstruction" rows="4" cols="50"></textarea>
        </td>
      </tr>
      <tr>
        <td><label>Image name:</label></td>
        <td>
          <select size="1" ng-model="product.image">
          <option>DressDown.jpg</option>
          <option>samosa.png</option>
          <option>pizza.png</option>
          <option>unitedWay.jpg</option>
        </select>
       </td>
        <!--
        <td><input type="text" ng-model="product.image"></input></td>
      -->
      </tr>
    </table>
    <input type="submit" id="submit" value="submit" class="pull-right" ng-click="submit()"/>
    <!--<p>Product JSON: {{product}}</p>
    <p>Success Message: {{message}}</p>-->

</div>
